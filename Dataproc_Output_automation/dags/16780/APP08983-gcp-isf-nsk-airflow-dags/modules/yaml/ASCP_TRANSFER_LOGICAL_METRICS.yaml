           select ISF_DAG_NM, METRIC_NM, METRIC_VALUE, COALESCE(TBL_NM, '{DBENV}_NAP_STG.TRANSFER_CREATED_LOGICAL_LDG') as TBL_NM
           from {DBENV}_NAP_BASE_VWS.ISF_DAG_CONTROL_LOG          
